<html>

<head>
  <meta name="yein" content="20241022">
  <meta name="title" content="computer">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="http://127.0.0.1:5500">
  <meta charset="UTF-8">

  <title>LOL 메인화면 </title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    table {
      font-size: 20pt;
      color: white;
    }
  </style>

  <!--<script type="text/javascript" defer src="js/js_serach.js"></script>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.2.5/purify.min.js"
    integrity="sha512-/CUtA84sWWqWEBejNrrtWa7Yc4cth3Ome2ymvCKOo9YcZ4sh98tndUy4LutE2xGcAgD4fyz16y+gSyJdGCB5ww=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" defer src="../js/js_login.js"></script>
  <script src="../js/js_login2.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"
    integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="stylesheet" href="../css/login.css">
</head>

<body class="text-center">

  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">로그인 화면</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>

                <form method="get" action="/login/index_login.html" id="login_form">
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" name="id" />
                  <label class="form-label" for="typeEmailX">이메일</label>

                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password" />
                    <label class="form-label" for="typePasswordX">패스워드</label>
                  </div>

                  <p class="small mb-5 pb-lg-2">
                    <a class="text-white-50" href="#!">패스워드 찾기?</a>
                  </p>

                  <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="remember-me" id="idSaveCheck"> 아이디 기억
                    </label>
                  </div>

                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5"
                    id="login_btn" type="button">로그인</button>
                    

                </form>

                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
              </div>

              <div>
                <p class="mb-0">계정이 없나요?
                  <a href="/login/join.html" class="text-white-50 fw-bold">회원가입</a>
                </p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
